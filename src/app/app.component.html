<h2>Parent - children communication</h2>
<p>Item clicked {{ activeElement }}</p>
<div class="box__container">
  <app-box *ngFor="let box of boxCollection"
           [details]="box"
           (boxIdEmitter)="handleActiveClick($event)"
           [isActive]="box.name === activeElement"
  >
  </app-box>
</div>
